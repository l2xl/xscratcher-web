<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!--
    VARIANT B — "The Inscription"
    A blockchain block (rounded square) with an S chiselled into its face.
    Edge notches evoke the tick-marks of a block header / ruler / ledger.
    The engraved S uses a shadow + bright-groove technique to look carved,
    like an inscription on stone — or an Ordinal on-chain.

    Themes: blockchain · Bitcoin inscriptions · permanence · on-chain legacy
  -->

  <rect width="400" height="400" fill="#0f0f0f"/>

  <!-- ── Outer ambient glow ring ── -->
  <rect x="52" y="52" width="296" height="296" rx="28"
        fill="none" stroke="#f0a040" stroke-width="1" opacity="0.2"/>

  <!-- ── Block face ── -->
  <rect x="60" y="60" width="280" height="280" rx="22"
        fill="#131313" stroke="#252525" stroke-width="1.5"/>

  <!-- ── Block-header notches — top edge ── -->
  <!-- Alternating tall (data) / short (spacer) ticks, like a hex dump ruler -->
  <g stroke="#f0a040" stroke-linecap="round" opacity="0.38">
    <line x1="98"  y1="60" x2="98"  y2="80" stroke-width="1.6"/>
    <line x1="114" y1="60" x2="114" y2="70" stroke-width="1"/>
    <line x1="130" y1="60" x2="130" y2="80" stroke-width="1.6"/>
    <line x1="146" y1="60" x2="146" y2="70" stroke-width="1"/>
    <line x1="162" y1="60" x2="162" y2="80" stroke-width="1.6"/>
    <line x1="178" y1="60" x2="178" y2="70" stroke-width="1"/>
    <line x1="194" y1="60" x2="194" y2="80" stroke-width="1.6"/>
    <line x1="210" y1="60" x2="210" y2="70" stroke-width="1"/>
    <line x1="226" y1="60" x2="226" y2="80" stroke-width="1.6"/>
    <line x1="242" y1="60" x2="242" y2="70" stroke-width="1"/>
    <line x1="258" y1="60" x2="258" y2="80" stroke-width="1.6"/>
    <line x1="274" y1="60" x2="274" y2="70" stroke-width="1"/>
    <line x1="290" y1="60" x2="290" y2="80" stroke-width="1.6"/>
    <line x1="306" y1="60" x2="306" y2="70" stroke-width="1"/>
  </g>

  <!-- ── Block-header notches — left edge ── -->
  <g stroke="#f0a040" stroke-linecap="round" opacity="0.38">
    <line x1="60" y1="98"  x2="80" y2="98"  stroke-width="1.6"/>
    <line x1="60" y1="114" x2="70" y2="114" stroke-width="1"/>
    <line x1="60" y1="130" x2="80" y2="130" stroke-width="1.6"/>
    <line x1="60" y1="146" x2="70" y2="146" stroke-width="1"/>
    <line x1="60" y1="162" x2="80" y2="162" stroke-width="1.6"/>
    <line x1="60" y1="178" x2="70" y2="178" stroke-width="1"/>
    <line x1="60" y1="194" x2="80" y2="194" stroke-width="1.6"/>
    <line x1="60" y1="210" x2="70" y2="210" stroke-width="1"/>
    <line x1="60" y1="226" x2="80" y2="226" stroke-width="1.6"/>
    <line x1="60" y1="242" x2="70" y2="242" stroke-width="1"/>
    <line x1="60" y1="258" x2="80" y2="258" stroke-width="1.6"/>
    <line x1="60" y1="274" x2="70" y2="274" stroke-width="1"/>
    <line x1="60" y1="290" x2="80" y2="290" stroke-width="1.6"/>
    <line x1="60" y1="306" x2="70" y2="306" stroke-width="1"/>
  </g>

  <!--
    ── Engraved / chiselled S ──
    Three layers simulate a groove cut into the block surface:
      1. Deep shadow (offset, very dark) — the bottom of the groove
      2. Mid-tone fill (orange)          — the face of the chisel cut
      3. Bright highlight (near-white)   — the sharp top edge catching light
  -->

  <!-- 1. Deep shadow -->
  <path d="M 248,128
           C 242,103 205,91 174,96
           C 143,101 125,124 129,150
           C 133,176 163,188 196,196
           C 229,204 258,219 257,248
           C 256,277 228,294 198,295
           C 168,296 138,283 130,261"
        fill="none"
        stroke="#050505"
        stroke-width="18"
        stroke-linecap="round"
        transform="translate(5,6)"
        opacity="0.9"/>

  <!-- 2. Chiselled face (orange — warm metal tool on dark stone) -->
  <path d="M 248,128
           C 242,103 205,91 174,96
           C 143,101 125,124 129,150
           C 133,176 163,188 196,196
           C 229,204 258,219 257,248
           C 256,277 228,294 198,295
           C 168,296 138,283 130,261"
        fill="none"
        stroke="#f0a040"
        stroke-width="14"
        stroke-linecap="round"/>

  <!-- 3. Bright groove edge highlight -->
  <path d="M 248,128
           C 242,103 205,91 174,96
           C 143,101 125,124 129,150
           C 133,176 163,188 196,196
           C 229,204 258,219 257,248
           C 256,277 228,294 198,295
           C 168,296 138,283 130,261"
        fill="none"
        stroke="#fff0d0"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.45"/>

  <!-- ── Block identifier label ── -->
  <text x="200" y="354"
        text-anchor="middle"
        font-family="'Courier New', Courier, monospace"
        font-size="10"
        letter-spacing="3.5"
        fill="#f0a040"
        opacity="0.4">BLOCK #000001</text>
</svg>
