<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!--
    VARIANT D — "The Enso"
    A single-stroke circle, imperfect and open — a Zen enso.
    The gap at the top-right is intentional: openness, incompleteness,
    the space where the user writes their own ending.
    A horizontal scratch bisects the interior — the mark inside the freedom.

    Enso = wholeness achieved through imperfection.
    The scratch inside = the work; the open circle = the freedom to do it.
    The stroke tapers at both ends like a real brushstroke or fingernail drag.

    Themes: openness · freedom · wholeness · the mark within the open space
  -->

  <defs>
    <!-- Organic wobble — the circle is hand-drawn, not plotted -->
    <filter id="wob-d" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="turbulence" baseFrequency="0.025" numOctaves="4" seed="19" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5"
                         xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Soft outer glow on the circle stroke -->
    <filter id="glow-d" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0f0f0f"/>

  <!--
    ── Enso arc ──
    Starts at ~1 o'clock, goes clockwise all the way around,
    stops just short of completing the circle — leaving a deliberate gap.
    The path is an imperfect hand-drawn arc, not a mathematically
    perfect circle. Control points are slightly askew.
  -->

  <!-- Shadow / depth layer (slightly offset, darker) -->
  <path d="M 240,82
           C 292,90 334,130 344,176
           C 354,222 336,274 302,304
           C 268,334 220,344 178,336
           C 136,328 100,302 84,266
           C 68,230 72,186 92,156
           C 112,126 146,106 180,97
           C 206,90 226,83 238,80"
        fill="none"
        stroke="#6a6000"
        stroke-width="20"
        stroke-linecap="round"
        transform="translate(5,6)"
        opacity="0.35"
        filter="url(#wob-d)"/>

  <!-- Main enso stroke -->
  <path d="M 240,82
           C 292,90 334,130 344,176
           C 354,222 336,274 302,304
           C 268,334 220,344 178,336
           C 136,328 100,302 84,266
           C 68,230 72,186 92,156
           C 112,126 146,106 180,97
           C 206,90 226,83 238,80"
        fill="none"
        stroke="#f0e040"
        stroke-width="16"
        stroke-linecap="round"
        filter="url(#wob-d)"/>

  <!-- Bright centre of the stroke (peak brush pressure) -->
  <path d="M 240,82
           C 292,90 334,130 344,176
           C 354,222 336,274 302,304
           C 268,334 220,344 178,336
           C 136,328 100,302 84,266
           C 68,230 72,186 92,156
           C 112,126 146,106 180,97
           C 206,90 226,83 238,80"
        fill="none"
        stroke="#fffbe8"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.3"
        filter="url(#wob-d)"/>

  <!--
    ── Interior scratch ──
    A horizontal line cutting through the centre of the circle.
    Slightly shorter than the diameter — it lives inside, contained
    by the openness of the enso.
  -->

  <!-- Scratch shadow -->
  <line x1="126" y1="202" x2="274" y2="198"
        stroke="#6a6000"
        stroke-width="9"
        stroke-linecap="round"
        transform="translate(3,4)"
        opacity="0.3"
        filter="url(#wob-d)"/>

  <!-- Scratch main -->
  <line x1="126" y1="202" x2="274" y2="198"
        stroke="#f0e040"
        stroke-width="8"
        stroke-linecap="round"
        filter="url(#wob-d)"/>

  <!-- Scratch highlight -->
  <line x1="130" y1="202" x2="270" y2="198"
        stroke="#fffbe8"
        stroke-width="2.5"
        stroke-linecap="round"
        opacity="0.3"
        filter="url(#wob-d)"/>

  <!-- Faint secondary parallel scratch -->
  <line x1="130" y1="212" x2="268" y2="209"
        stroke="#f0e040"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.22"
        filter="url(#wob-d)"/>

  <!--
    ── Dissipating ink dots at the open gap ──
    Where the brush lifted off the surface, ink fades to dots.
    This is the "gap" — freedom made visible.
  -->
  <g fill="#f0e040">
    <circle cx="240" cy="81" r="4"   opacity="0.45"/>
    <circle cx="246" cy="79" r="2.5" opacity="0.28"/>
    <circle cx="252" cy="78" r="1.5" opacity="0.15"/>
    <circle cx="238" cy="80" r="2"   opacity="0.2"/>
    <circle cx="178" cy="97" r="3.5" opacity="0.4"/>
    <circle cx="172" cy="99" r="2"   opacity="0.22"/>
    <circle cx="166" cy="101" r="1.2" opacity="0.12"/>
  </g>

</svg>
