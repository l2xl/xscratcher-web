<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!--
    VARIANT A — "The Gestural S"
    A single bold scratch stroke forming an S, drawn in one swift motion.
    The tails dissipate like a pen lifting off the surface.
    Three inscription tick marks (top-right) nod to Bitcoin ordinal notation.
    Scratch underline overshoots — like a finger dragged too far.

    Themes: from scratch · freehand · inscription
  -->

  <defs>
    <!-- Subtle wobble: makes geometric paths feel hand-drawn -->
    <filter id="wob-a" x="-8%" y="-8%" width="116%" height="116%">
      <feTurbulence type="turbulence" baseFrequency="0.032" numOctaves="4" seed="7" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3.5"
                         xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Soft glow for the yellow stroke -->
    <filter id="glow-a" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0f0f0f"/>

  <!-- ── S stroke shadow (depth) ── -->
  <path d="M 263,95
           C 256,68 214,56 180,61
           C 146,66 124,90 128,117
           C 132,144 165,158 198,166
           C 231,174 266,189 265,220
           C 264,251 237,270 205,271
           C 173,272 141,259 133,237"
        fill="none"
        stroke="#8a7a00"
        stroke-width="18"
        stroke-linecap="round"
        transform="translate(4,5)"
        opacity="0.4"
        filter="url(#wob-a)"/>

  <!-- ── S stroke main ── -->
  <path d="M 263,95
           C 256,68 214,56 180,61
           C 146,66 124,90 128,117
           C 132,144 165,158 198,166
           C 231,174 266,189 265,220
           C 264,251 237,270 205,271
           C 173,272 141,259 133,237"
        fill="none"
        stroke="#f0e040"
        stroke-width="15"
        stroke-linecap="round"
        filter="url(#wob-a)"/>

  <!-- ── S stroke bright centre highlight (pen pressure peak) ── -->
  <path d="M 263,95
           C 256,68 214,56 180,61
           C 146,66 124,90 128,117
           C 132,144 165,158 198,166
           C 231,174 266,189 265,220
           C 264,251 237,270 205,271
           C 173,272 141,259 133,237"
        fill="none"
        stroke="#fffbe8"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.35"
        filter="url(#wob-a)"/>

  <!-- ── Scratch underline ── -->
  <!-- Main body -->
  <line x1="108" y1="320" x2="290" y2="314"
        stroke="#f0e040" stroke-width="5.5" stroke-linecap="round"
        filter="url(#wob-a)"/>
  <!-- Overshoot tail — like the finger dragged past the edge -->
  <line x1="290" y1="314" x2="316" y2="313"
        stroke="#f0e040" stroke-width="2.5" stroke-linecap="round" opacity="0.38"/>
  <line x1="316" y1="313" x2="328" y2="313"
        stroke="#f0e040" stroke-width="1.2" stroke-linecap="round" opacity="0.15"/>
  <!-- Faint parallel secondary scratch -->
  <line x1="111" y1="329" x2="282" y2="324"
        stroke="#f0e040" stroke-width="1.8" stroke-linecap="round" opacity="0.18"
        filter="url(#wob-a)"/>

  <!-- ── Inscription ticks — top right ── -->
  <!-- Three vertical marks like a tally / ordinal inscription notation.
       The two thin horizontals complete the # (hash) shape — Bitcoin hash. -->
  <g stroke="#f0e040" stroke-linecap="round" opacity="0.55">
    <line x1="304" y1="72" x2="304" y2="100" stroke-width="3.5"/>
    <line x1="320" y1="68" x2="320" y2="100" stroke-width="3.5"/>
    <line x1="336" y1="72" x2="336" y2="100" stroke-width="3.5"/>
    <!-- Hash cross bars -->
    <line x1="301" y1="81" x2="339" y2="81" stroke-width="1.5" opacity="0.55"/>
    <line x1="301" y1="91" x2="339" y2="91" stroke-width="1.5" opacity="0.55"/>
  </g>
</svg>
